<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-card</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-box" placeholder="Enter Your City">
            <button class="search-btn"><img src="img/search.png"></button>
        </div>
        <div class="weather">
            <img src="img/Weather-PNG-HD-Image.webp">
            <h1 class="degree">21Â°C</h1>
            <h3 class="location">Namakkal, India</h3>
        </div>
        <div class="weather-type">
            <div class="humadity">
                <img src="img/hemadity.png" alt="">
                <div class="level">
                    <h1>60%</h1>
                    <h4>Humadity</h4>
                </div>
            </div>
            <div class="wind">
                <img src="img/wimd.png" alt="">
                <div class="level">
                    <h1>8.87kmph</h1>
                    <h4>Wind</h4>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
